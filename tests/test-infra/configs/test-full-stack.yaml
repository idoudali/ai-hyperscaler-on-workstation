version: "1.0"
metadata:
  name: "test-full-stack"
  description: "Complete HPC + Cloud setup for full stack testing"

global: {}

clusters:
  hpc:
    name: "test-hpc-full-stack"
    # Base image path - can be absolute or relative to the current working directory
    # Relative paths will be resolved from the directory where the CLI is executed
    base_image_path: "build/packer/hpc-base/hpc-base/hpc-base.qcow2"
    network:
      subnet: 192.168.180.0/24
      bridge: "virbr180"

    # Hardware acceleration configuration (x86_64 only)
    hardware:
      acceleration:
        enable_kvm: true           # Enable KVM hardware virtualization
        enable_nested: false      # Enable nested virtualization
        cpu_model: "host-passthrough"  # host, host-passthrough, host-model, qemu64
        cpu_features:              # Additional CPU features
          - "+vmx"                 # Intel VT-x virtualization
          - "+svm"                 # AMD-V virtualization
          - "+sse4.1"              # SSE 4.1 instructions
          - "+sse4.2"              # SSE 4.2 instructions
          - "+avx"                 # AVX instructions (if supported)
          - "+avx2"                # AVX2 instructions (if supported)
        numa_topology: null       # NUMA topology (auto-detect if null)
        cpu_topology:             # CPU topology settings
          sockets: 1
          cores: 4
          threads: 1
        performance:
          enable_hugepages: false  # Use hugepages for better memory performance
          hugepage_size: "2M"      # 2M or 1G hugepages
          cpu_pinning: false       # Pin vCPUs to physical CPUs
          memory_backing: "default" # default, hugepages, memfd

    controller:
      cpu_cores: 4
      memory_gb: 8
      disk_gb: 50
      ip_address: "192.168.180.10"

    compute_nodes:
      - cpu_cores: 4
        memory_gb: 8
        disk_gb: 30
        ip: "192.168.180.11"
        pcie_passthrough:
          enabled: true
          devices:
            # Simulated GPU device (primary function) - MUST be listed first for ROM BAR to be enabled correctly
            - pci_address: "0000:01:00.0"
              device_type: "gpu"
              vendor_id: "10de"
              device_id: "2684"
            # Simulated Audio device (secondary function) - REQUIRED for same IOMMU group
            - pci_address: "0000:01:00.1"
              device_type: "audio"
              vendor_id: "10de"
              device_id: "22bd"

    slurm_config:
      partitions: ["gpu", "debug"]
      default_partition: "gpu"
      max_job_time: "4:00:00"

  cloud:
    name: "test-cloud-full-stack"
    # Base image path - can be absolute or relative to the current working directory
    # Relative paths will be resolved from the directory where the CLI is executed
    base_image_path: "build/packer/cloud-base/cloud-base/cloud-base.qcow2"
    network:
      subnet: 192.168.181.0/24
      bridge: "virbr181"

    control_plane:
      cpu_cores: 2
      memory_gb: 4
      disk_gb: 30
      ip_address: "192.168.181.10"

    worker_nodes:
      cpu:
        - worker_type: "cpu"
          cpu_cores: 2
          memory_gb: 4
          disk_gb: 30
          ip: "192.168.181.11"
      gpu:
        - worker_type: "gpu"
          cpu_cores: 4
          memory_gb: 8
          disk_gb: 50
          ip: "192.168.181.12"
          pcie_passthrough:
            enabled: true
            devices:
              # Simulated GPU device (primary function) - MUST be listed first for ROM BAR to be enabled correctly
              - pci_address: "0000:65:00.2"
                device_type: "gpu"
                vendor_id: "10de"
                device_id: "2684"
                iommu_group: 3
              # Simulated Audio device (secondary function) - REQUIRED for same IOMMU group
              - pci_address: "0000:65:00.3"
                device_type: "audio"
                vendor_id: "10de"
                device_id: "22bd"
                iommu_group: 3

    kubernetes_config:
      cni: "calico"
      ingress: "nginx"
      storage_class: "local-path"
