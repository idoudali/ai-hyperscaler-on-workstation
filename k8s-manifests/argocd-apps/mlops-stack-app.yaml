apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlops-stack
  namespace: argocd
  labels:
    app.kubernetes.io/name: mlops-stack
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/ai-how  # TODO: Update with your Git repository URL
    targetRevision: HEAD
    path: k8s-manifests/argocd-apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=false  # argocd namespace already exists
  revisionHistoryLimit: 10
  info:
    - name: Description
      value: App of Apps pattern - deploys all MLOps stack applications
    - name: Pattern
      value: App of Apps
