apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: mlops
  labels:
    app: postgresql
    component: database
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: postgresql
  ports:
    - name: postgresql
      port: 5432
      targetPort: postgresql
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql-external
  namespace: mlops
  labels:
    app: postgresql
    component: database
spec:
  type: ClusterIP
  selector:
    app: postgresql
  ports:
    - name: postgresql
      port: 5432
      targetPort: postgresql
      protocol: TCP
