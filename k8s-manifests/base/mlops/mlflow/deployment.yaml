apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: mlops
  labels:
    app.kubernetes.io/name: mlflow
    app.kubernetes.io/component: tracking-server
    app.kubernetes.io/part-of: mlops-stack
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: mlflow
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mlflow
        app.kubernetes.io/component: tracking-server
        app.kubernetes.io/part-of: mlops-stack
      annotations:
        # Prometheus scraping (if monitoring is enabled)
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      # Security context at pod level
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: mlflow
        image: ghcr.io/mlflow/mlflow:v2.9.2
        imagePullPolicy: IfNotPresent
        # Container-level security context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # MLflow needs to write to /tmp
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
              - ALL
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: MLFLOW_BACKEND_STORE_URI
          valueFrom:
            secretKeyRef:
              name: mlflow-secret
              key: backend-store-uri
        - name: MLFLOW_DEFAULT_ARTIFACT_ROOT
          value: "s3://mlflow-artifacts"
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: mlflow-secret
              key: aws-access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: mlflow-secret
              key: aws-secret-access-key
        - name: MLFLOW_S3_ENDPOINT_URL
          value: "http://minio.mlops.svc.cluster.local:9000"
        # NOTE: Using base image for now. For production, build custom image with pre-installed dependencies.
        # See BUILD.md for instructions on building custom image with psycopg2-binary and boto3.
        # Until custom image is available, install dependencies at runtime:
        command:
        - /bin/sh
        - -c
        - |
          pip install --no-cache-dir psycopg2-binary==2.9.9 boto3==1.34.44
          exec mlflow server \
            --backend-store-uri "$${MLFLOW_BACKEND_STORE_URI}" \
            --default-artifact-root "$${MLFLOW_DEFAULT_ARTIFACT_ROOT}" \
            --host 0.0.0.0 \
            --port 5000 \
            --workers 4
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 40
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
