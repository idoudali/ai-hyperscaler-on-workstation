# ⚠️  WARNING: DEVELOPMENT CREDENTIALS ONLY - NOT FOR PRODUCTION ⚠️
#
# This secret contains hardcoded default credentials for DEVELOPMENT and TESTING.
# These credentials are:
#   - Publicly visible in Git repository
#   - Use weak, default passwords
#   - NOT suitable for production environments
#
# PRODUCTION REQUIREMENTS:
#
# 1. Use Sealed Secrets or External Secrets Operator:
#    - Sealed Secrets: https://sealed-secrets.netlify.app/
#    - External Secrets: https://external-secrets.io/
#
# 2. Generate strong, random passwords:
#    - PostgreSQL password: openssl rand -base64 32
#    - MinIO credentials: openssl rand -base64 32
#
# 3. Store secrets in a secure vault:
#    - HashiCorp Vault
#    - AWS Secrets Manager
#    - Azure Key Vault
#    - Google Secret Manager
#
# 4. Rotate credentials regularly
#
# 5. Use RBAC to restrict access to secrets
#
# Example using Sealed Secrets:
#   kubectl create secret generic mlflow-secret \
#     --from-literal=backend-store-uri="postgresql://mlflow:STRONG_PASSWORD@postgresql..." \
#     --from-literal=aws-access-key-id="RANDOM_ACCESS_KEY" \
#     --from-literal=aws-secret-access-key="RANDOM_SECRET_KEY" \
#     --dry-run=client -o yaml | \
#     kubeseal -o yaml > sealed-mlflow-secret.yaml
#
# ⚠️  DO NOT USE THESE CREDENTIALS IN PRODUCTION ⚠️
#
apiVersion: v1
kind: Secret
metadata:
  name: mlflow-secret
  namespace: mlops
  annotations:
    # Mark as development-only
    security-level: "development-only"
    warning: "Contains default credentials - not for production use"
type: Opaque
stringData:
  # PostgreSQL connection string (default password: mlflow_secure_password)
  backend-store-uri: "postgresql://mlflow:mlflow_secure_password@postgresql-external.mlops.svc.cluster.local:5432/mlflow"
  # MinIO S3 credentials (default: minioadmin/minioadmin123)
  aws-access-key-id: "minioadmin"
  aws-secret-access-key: "minioadmin123"
