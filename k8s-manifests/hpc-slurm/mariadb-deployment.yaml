apiVersion: v1
kind: Service
metadata:
  name: slurm-mariadb
  namespace: slurm
spec:
  selector:
    app: slurm-mariadb
  ports:
    - port: 3306
      targetPort: 3306
      name: mysql
  clusterIP: None  # Headless service for StatefulSet
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: slurm-mariadb
  namespace: slurm
spec:
  serviceName: slurm-mariadb
  replicas: 1
  selector:
    matchLabels:
      app: slurm-mariadb
  template:
    metadata:
      labels:
        app: slurm-mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb:10.11
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: slurm-db-credentials
              key: root-password
        - name: MYSQL_DATABASE
          value: "slurm_acct_db"
        - name: MYSQL_USER
          value: "slurm"
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: slurm-db-credentials
              key: password
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
  volumeClaimTemplates:
  - metadata:
      name: mysql-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: standard
      resources:
        requests:
          storage: 10Gi

