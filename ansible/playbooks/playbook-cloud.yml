# Cloud Cluster Deployment Playbook
# This playbook deploys and configures a complete Kubernetes cluster

- name: Deploy Cloud Cluster
  hosts: cloud_cluster
  become: true
  gather_facts: true

  vars:
    # Kubernetes Configuration
    kubernetes_version: "1.28.0"
    # NVIDIA GPU Configuration for cloud workloads
    nvidia_install_cuda: true
    # Enable Packer build mode (suppresses reboot warnings)
    nvidia_packer_build: true

  roles:
    - cloud-base-packages
    - nvidia-gpu-drivers

  tasks:
    - name: Cloud cluster deployment in progress
      debug:
        msg: "Cloud base packages and NVIDIA drivers have been configured"
