[defaults]
# Basic Ansible Configuration
inventory = inventories/localhost
roles_path = roles:../roles:./roles
host_key_checking = False
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 7200

# Logging and Output - enhanced for Packer debugging
stdout_callback = yaml
bin_ansible_callbacks = True
display_skipped_hosts = False
display_ok_hosts = True
display_failed_stderr = True
show_task_path_on_failure = True
callbacks_enabled = timer,profile_tasks
callback_whitelist = timer,profile_tasks

# Performance and Security
forks = 5
timeout = 600
retry_files_enabled = False
any_errors_fatal = False

# Packer compatibility settings
deprecation_warnings = False
force_color = True
nocows = True
verbosity = 2
command_timeout = 60

# SSH Configuration moved to [ssh_connection] section

# Python Interpreter
interpreter_python = auto_silent

# Collections and Plugins
enable_plugins = host_list, script, auto, yaml, ini, json
collections_path = collections/

[ssh_connection]
# SSH Connection Settings - optimized for Packer builds with monitoring
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=30s -o UserKnownHostsFile=/dev/null -o IdentitiesOnly=yes -o ConnectTimeout=15 -o ServerAliveInterval=30 -o ServerAliveCountMax=3
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
retries = 5
ssh_timeout = 180

[privilege_escalation]
# Privilege Escalation Settings
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[galaxy]
# Ansible Galaxy Settings
server = https://galaxy.ansible.com/
token_file = ~/.ansible/galaxy_token

[galaxy_server]
# Galaxy Server Configuration
url = https://galaxy.ansible.com/
token = ~/.ansible/galaxy_token

[inventory]
# Inventory Settings
enable_plugins = host_list, script, auto, yaml, ini, json
cache = yes
cache_timeout = 60
