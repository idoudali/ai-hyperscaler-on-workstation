[defaults]
# Basic Ansible Configuration
inventory = inventories/localhost
roles_path = roles/
host_key_checking = False
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 7200

# Logging and Output
stdout_callback = yaml
bin_ansible_callbacks = True
display_skipped_hosts = False
display_ok_hosts = False

# Performance and Security
forks = 10
timeout = 30
retry_files_enabled = False
any_errors_fatal = True

# SSH Configuration
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o IdentitiesOnly=yes
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

# Python Interpreter
interpreter_python = auto_silent

# Collections and Plugins
enable_plugins = host_list, script, auto, yaml, ini, json
collections_path = collections/

# Packer-specific settings - use module_defaults for gather_facts
# gather_subset = minimal  # Deprecated - using module_defaults below
# gather_timeout = 10      # Deprecated - using module_defaults below

# Packer compatibility settings
deprecation_warnings = False
fact_caching_timeout = 86400

[ssh_connection]
# SSH Connection Settings - optimized for Packer builds
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o IdentitiesOnly=yes -o ServerAliveInterval=60 -o ServerAliveCountMax=3 -o ConnectTimeout=30
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
retries = 3

[privilege_escalation]
# Privilege Escalation Settings
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[galaxy]
# Ansible Galaxy Settings
server = https://galaxy.ansible.com/
token_file = ~/.ansible/galaxy_token

[galaxy_server]
# Galaxy Server Configuration
url = https://galaxy.ansible.com/
token = ~/.ansible/galaxy_token

[inventory]
# Inventory Settings
enable_plugins = host_list, script, auto, yaml, ini, json
cache = yes
cache_timeout = 60
