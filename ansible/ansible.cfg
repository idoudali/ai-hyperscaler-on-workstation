[defaults]
# Basic Ansible Configuration
inventory = inventories/
inventory_ignore_extensions = .pyc,.pyo,.swp,.swo,*~,.cfg,.py,__pycache__
roles_path = roles/
host_key_checking = False
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 7200

# Suppress deprecation warnings
deprecation_warnings = False

# Logging and Output
stdout_callback = default
# Use YAML result format for better readability
callback_result_format = yaml
bin_ansible_callbacks = True

# DEBUG: Display all task execution (including skipped)
# Set to True to see ALL tasks in logs (recommended for debugging)
# Set to False for cleaner production output (hides skipped tasks)
display_skipped_hosts = True
display_ok_hosts = True

# Additional debug settings (uncomment as needed):
# display_args_to_stdout = False  # Show task arguments in output
# verbosity = 0                   # Set to 1-4 for more debug output

# Performance and Security
forks = 10
timeout = 30
retry_files_enabled = False
any_errors_fatal = True

# SSH Configuration
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o IdentitiesOnly=yes
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

# Remote Temporary Directory (suppress warning)
remote_tmp = /tmp/.ansible-${USER}/tmp

# Python Interpreter
interpreter_python = auto_silent

# Collections and Plugins
# Only enable plugins that are available (removed json, csv to avoid warnings)
enable_plugins = host_list, script, auto, yaml, ini
collections_paths = collections/

[ssh_connection]
# SSH Connection Settings
pipelining = True

[privilege_escalation]
# Privilege Escalation Settings
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[galaxy]
# Ansible Galaxy Settings
server = https://galaxy.ansible.com/
token_file = ~/.ansible/galaxy_token

[galaxy_server]
# Galaxy Server Configuration
url = https://galaxy.ansible.com/
token = ~/.ansible/galaxy_token

[inventory]
# Inventory Settings
# Only enable plugins that are available (removed json, csv to avoid warnings)
enable_plugins = host_list, script, auto, yaml, ini
cache = yes
cache_timeout = 60
