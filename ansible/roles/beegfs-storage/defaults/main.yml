---
# BeeGFS Storage Service Role - Default Variables

# BeeGFS version
beegfs_version: "8.1.0"

# Pre-built packages configuration
# For Packer builds: packages are copied to /tmp/beegfs-packages/ by Packer
# For runtime deployments: packages are copied from controller to VMs
beegfs_packages_path: "/tmp/beegfs-packages"  # Path on remote VMs
beegfs_packages_source_dir: "{{ (playbook_dir | default(inventory_dir)) }}/../../build/packages/beegfs"

# Management service configuration
beegfs_mgmt_host: "{{ hostvars[groups['hpc_controllers'][0]]['slurm_node_name'] if (groups['hpc_controllers'] is defined and groups['hpc_controllers'] | length > 0) else 'controller' }}"
beegfs_mgmt_port: 8008

# Storage service configuration
beegfs_storage_port: 8003
beegfs_storage_directory: "/data/beegfs/beegfs_storage"
beegfs_storage_log_directory: "/var/log/beegfs"
beegfs_storage_log_level: 3  # 1=critical, 2=error, 3=warning, 4=info, 5=debug

# Network configuration
beegfs_storage_interfaces: "{{ ansible_default_ipv4.interface }}"
beegfs_storage_tcp_only_filter: ""

# Service management
beegfs_storage_service_enabled: true
beegfs_storage_service_state: started

# Packer build mode
packer_build: false
install_only: "{{ packer_build }}"

# Storage initialization
beegfs_storage_force_init: false
beegfs_storage_allow_first_run_init: true

# Storage service tuning
beegfs_storage_target_num_threads: 8
beegfs_storage_num_targets: 1
beegfs_storage_use_extended_attrs: true
