---
# BeeGFS Storage Service - Configuration Tasks

- name: Configure BeeGFS storage service
  ansible.builtin.template:
    src: beegfs-storage.conf.j2
    dest: /etc/beegfs/beegfs-storage.conf
    owner: root
    group: root
    mode: '0644'
  notify: Restart BeeGFS storage service
  tags:
    - beegfs
    - beegfs-storage
    - configuration

- name: Create BeeGFS authentication file (required even when disabled)
  ansible.builtin.file:
    path: /etc/beegfs/conn.auth
    state: touch
    owner: root
    group: root
    mode: '0600'
  tags:
    - beegfs
    - beegfs-storage
    - configuration

- name: Check if storage service is already initialized
  ansible.builtin.stat:
    path: "{{ beegfs_storage_directory }}/format.conf"
  register: beegfs_storage_initialized
  tags:
    - beegfs
    - beegfs-storage
    - initialization

- name: Create BeeGFS storage directory
  ansible.builtin.file:
    path: "{{ beegfs_storage_directory }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  when:
    - not beegfs_storage_initialized.stat.exists or beegfs_storage_force_init
    - beegfs_storage_allow_first_run_init
  tags:
    - beegfs
    - beegfs-storage
    - initialization

- name: Run BeeGFS storage service setup
  ansible.builtin.command:
    cmd: /opt/beegfs/sbin/beegfs-setup-storage -p {{ beegfs_storage_directory }} -m {{ beegfs_mgmt_host }} -C -f
  when:
    - not beegfs_storage_initialized.stat.exists or beegfs_storage_force_init
    - beegfs_storage_allow_first_run_init
  changed_when: true
  tags:
    - beegfs
    - beegfs-storage
    - initialization
    - setup

# Note: BeeGFS 8.1.0+ storage service initializes automatically on first start
# No manual initialization required

- name: Display configuration status
  ansible.builtin.debug:
    msg: "BeeGFS storage service configured on port {{ beegfs_storage_port }}"
  tags:
    - beegfs
    - beegfs-storage
