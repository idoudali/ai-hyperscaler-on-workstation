---
# BeeGFS Storage Service - Installation Tasks
# Installs from pre-built packages only (no source build)

- name: Check if BeeGFS storage service is already installed
  ansible.builtin.stat:
    path: /usr/bin/beegfs-storage
  register: beegfs_storage_installed
  tags:
    - beegfs
    - beegfs-storage
    - check

- name: Check if packages directory exists on remote host
  ansible.builtin.stat:
    path: "{{ beegfs_packages_path }}"
  register: packages_dir_check
  when: not beegfs_storage_installed.stat.exists
  tags:
    - beegfs
    - beegfs-storage
    - check

- name: Check if pre-built packages exist on remote host
  ansible.builtin.find:
    paths: "{{ beegfs_packages_path }}"
    patterns: "beegfs-common_{{ beegfs_version }}_*.deb"
  register: prebuilt_packages_check
  when:
    - not beegfs_storage_installed.stat.exists
    - packages_dir_check.stat.exists
  tags:
    - beegfs
    - beegfs-storage
    - check

- name: Check if packages exist on Ansible controller (for runtime deployment)
  ansible.builtin.find:
    paths: "{{ beegfs_packages_source_dir | default('build/packages/beegfs') }}"
    patterns: "beegfs-common_{{ beegfs_version }}_*.deb"
  register: controller_packages_check
  delegate_to: localhost
  become: false
  when:
    - not beegfs_storage_installed.stat.exists
    - (not packages_dir_check.stat.exists) or (prebuilt_packages_check.matched | default(0) == 0)
  tags:
    - beegfs
    - beegfs-storage
    - check

- name: Create BeeGFS packages directory on remote host (for runtime deployment)
  ansible.builtin.file:
    path: "{{ beegfs_packages_path }}"
    state: directory
    mode: '0755'
  when:
    - not beegfs_storage_installed.stat.exists
    - (not packages_dir_check.stat.exists) or (prebuilt_packages_check.matched | default(0) == 0)
    - controller_packages_check.matched | default(0) > 0
  tags:
    - beegfs
    - beegfs-storage
    - copy

- name: Copy pre-built packages from Ansible controller to remote host
  ansible.builtin.copy:
    src: "{{ beegfs_packages_source_dir | default('build/packages/beegfs') }}/"
    dest: "{{ beegfs_packages_path }}/"
    mode: '0644'
  when:
    - not beegfs_storage_installed.stat.exists
    - (not packages_dir_check.stat.exists) or (prebuilt_packages_check.matched | default(0) == 0)
    - controller_packages_check.matched | default(0) > 0
  tags:
    - beegfs
    - beegfs-storage
    - copy

- name: Re-check if pre-built packages exist after copy
  ansible.builtin.find:
    paths: "{{ beegfs_packages_path }}"
    patterns: "beegfs-common_{{ beegfs_version }}_*.deb"
  register: prebuilt_packages_check_final
  when:
    - not beegfs_storage_installed.stat.exists
  tags:
    - beegfs
    - beegfs-storage
    - check

- name: Fail if pre-built packages not found
  ansible.builtin.fail:
    msg: >-
      BeeGFS pre-built packages not found at {{ beegfs_packages_path }}.
      Expected: beegfs-common_{{ beegfs_version }}_*.deb
      Checked on controller: {{ beegfs_packages_source_dir | default('build/packages/beegfs') }}
      For Packer builds: Packages should be copied by Packer to /tmp/beegfs-packages/
      For runtime: Build packages first with: cmake --build build --target build-beegfs-packages
  when:
    - not beegfs_storage_installed.stat.exists
    - prebuilt_packages_check_final.matched | default(0) == 0
  tags:
    - beegfs
    - beegfs-storage

- name: Display package installation method
  ansible.builtin.debug:
    msg: "{{ 'BeeGFS storage already installed, skipping' if beegfs_storage_installed.stat.exists else 'Installing BeeGFS storage packages from ' + beegfs_packages_path }}"
  tags:
    - beegfs
    - beegfs-storage

- name: Find BeeGFS common package
  ansible.builtin.find:
    paths: "{{ beegfs_packages_path }}"
    patterns: "beegfs-common_{{ beegfs_version }}_*.deb"
  register: beegfs_common_pkg
  when: not beegfs_storage_installed.stat.exists
  tags:
    - beegfs
    - beegfs-storage
    - install

- name: Install BeeGFS common package
  ansible.builtin.apt:
    deb: "{{ beegfs_common_pkg.files[0].path }}"
    state: present
  when:
    - not beegfs_storage_installed.stat.exists
    - beegfs_common_pkg.matched > 0
  tags:
    - beegfs
    - beegfs-storage
    - install

- name: Find BeeGFS storage service packages
  ansible.builtin.find:
    paths: "{{ beegfs_packages_path }}"
    patterns:
      - "beegfs-storage_{{ beegfs_version }}_*.deb"
      - "beegfs-utils_{{ beegfs_version }}_*.deb"
  register: beegfs_storage_pkgs
  when: not beegfs_storage_installed.stat.exists
  tags:
    - beegfs
    - beegfs-storage
    - install

- name: Install BeeGFS storage service packages
  ansible.builtin.apt:
    deb: "{{ item.path }}"
    state: present
  loop: "{{ beegfs_storage_pkgs.files }}"
  when:
    - not beegfs_storage_installed.stat.exists
    - beegfs_storage_pkgs.matched > 0
  tags:
    - beegfs
    - beegfs-storage
    - install

- name: Create BeeGFS storage directory
  ansible.builtin.file:
    path: "{{ beegfs_storage_directory }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  tags:
    - beegfs
    - beegfs-storage
    - directories

- name: Create BeeGFS storage log directory
  ansible.builtin.file:
    path: "{{ beegfs_storage_log_directory }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  tags:
    - beegfs
    - beegfs-storage
    - directories

- name: Verify BeeGFS storage service installation
  ansible.builtin.command:
    cmd: beegfs-storage --version
  register: beegfs_storage_version
  changed_when: false
  failed_when: false
  tags:
    - beegfs
    - beegfs-storage
    - verify

- name: Display installation status
  ansible.builtin.debug:
    msg: >-
      BeeGFS storage service installed successfully
      (Version: {{ beegfs_storage_version.stdout_lines[0] if beegfs_storage_version.rc == 0 else 'unknown' }},
      packer_build={{ packer_build }})
  tags:
    - beegfs
    - beegfs-storage
