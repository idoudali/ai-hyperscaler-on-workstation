---
# HPC Base Packages Role - Main Tasks
# This role installs and configures packages needed for HPC workloads

- name: Update package cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
  become: true

- name: Install tmux and other HPC base packages
  apt:
    name:
      - tmux
      - htop
      - vim
      - curl
      - wget
    state: present
  become: true
