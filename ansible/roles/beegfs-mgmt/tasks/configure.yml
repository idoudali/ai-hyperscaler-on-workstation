---
# BeeGFS Management Service - Configuration Tasks

- name: Configure BeeGFS management service
  ansible.builtin.template:
    src: beegfs-mgmtd.conf.j2
    dest: /etc/beegfs/beegfs-mgmtd.conf
    owner: root
    group: root
    mode: '0644'
  notify: Restart BeeGFS management service
  tags:
    - beegfs
    - beegfs-mgmt
    - configuration

- name: Check if management service database is already initialized
  ansible.builtin.stat:
    path: "{{ beegfs_mgmt_storage_directory }}/mgmtd.sqlite"
  register: beegfs_mgmt_initialized
  tags:
    - beegfs
    - beegfs-mgmt
    - initialization

- name: Create management service database directory
  ansible.builtin.file:
    path: "{{ beegfs_mgmt_storage_directory }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  when:
    - not beegfs_mgmt_initialized.stat.exists or beegfs_mgmt_force_init
    - beegfs_mgmt_allow_first_run_init
  tags:
    - beegfs
    - beegfs-mgmt
    - initialization

# Note: beegfs-setup-mgmtd does not exist in BeeGFS 8.1.0+
# Management service initialization is done via beegfs-mgmtd --init

- name: Initialize BeeGFS management service database (BeeGFS 8.1.0+)
  ansible.builtin.command:
    cmd: /opt/beegfs/sbin/beegfs-mgmtd --init --db-file {{ beegfs_mgmt_storage_directory }}/mgmtd.sqlite
  when:
    - not beegfs_mgmt_initialized.stat.exists or beegfs_mgmt_force_init
    - beegfs_mgmt_allow_first_run_init
  changed_when: true
  tags:
    - beegfs
    - beegfs-mgmt
    - initialization

- name: Display BeeGFS 8.1.0+ management service initialization note
  ansible.builtin.debug:
    msg: >-
      BeeGFS 8.1.0+ management service uses automatic database initialization.
      No manual setup script required. Database will be created on first service start.
      Storage directory: {{ beegfs_mgmt_storage_directory }}
  when:
    - not beegfs_mgmt_initialized.stat.exists or beegfs_mgmt_force_init
    - beegfs_mgmt_allow_first_run_init
  tags:
    - beegfs
    - beegfs-mgmt
    - initialization

- name: Display configuration status
  ansible.builtin.debug:
    msg: "BeeGFS management service configured on port {{ beegfs_mgmt_port }}"
  tags:
    - beegfs
    - beegfs-mgmt
