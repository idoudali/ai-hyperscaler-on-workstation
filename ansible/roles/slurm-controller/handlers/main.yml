---
# SLURM Controller Role - Handlers
# Service restart handlers for SLURM controller components
# Note: Service restarts are skipped during Packer builds to prevent build failures

- name: restart slurm services
  service:
    name: "{{ item }}"
    state: restarted
  loop:
    - slurmctld
    - slurmdbd
    - munge
  become: true
  listen: restart slurm services
  when: not (packer_build | default(false))

- name: restart slurmctld
  service:
    name: slurmctld
    state: restarted
  become: true
  when: not (packer_build | default(false))

- name: restart slurmdbd
  service:
    name: slurmdbd
    state: restarted
  become: true
  when: not (packer_build | default(false))

- name: restart munge
  service:
    name: munge
    state: restarted
  become: true
  when: not (packer_build | default(false))

- name: restart mariadb
  service:
    name: mariadb
    state: restarted
  become: true
  when: not (packer_build | default(false))

- name: reload systemd
  systemd:
    daemon_reload: true
  become: true
