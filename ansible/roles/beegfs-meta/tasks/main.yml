# BeeGFS Metadata Service Role - Main Tasks

- name: Include BeeGFS metadata service installation tasks
  ansible.builtin.include_tasks: install.yml
  tags:
    - beegfs
    - beegfs-meta
    - install

- name: Include BeeGFS metadata service configuration tasks
  ansible.builtin.include_tasks: configure.yml
  when: not install_only
  tags:
    - beegfs
    - beegfs-meta
    - configure

- name: Include BeeGFS metadata service startup tasks
  ansible.builtin.include_tasks: service.yml
  when: not install_only
  tags:
    - beegfs
    - beegfs-meta
    - service
