# Base Packages Role - Default Variables
# Consolidated base package installation for HPC and cloud workloads

# Package installation profile
# Options: hpc, cloud, minimal
# - hpc: Installs HPC-specific packages (default)
# - cloud: Installs cloud-specific packages
# - minimal: Only common packages
package_profile: "hpc"

# Kernel type (override if a different flavor is required)
kernel_image_package: "linux-image-amd64"
kernel_headers_package: "linux-headers-amd64"

# Additional kernel-related meta-packages to install
kernel_additional_packages:
  - linux-headers-cloud-amd64

# Common packages (installed for all profiles)
base_packages_common:
  - git
  - tmux
  - htop
  - vim
  - curl
  - wget
  - net-tools
  - iproute2
  - iputils-ping
  - dnsutils
  - netcat-openbsd
  - bc # Calculator for performance tests and calculations
  - coreutils # Enhanced GNU core utilities (stat, date, etc.)
  - util-linux # Additional utilities (mount, lsblk, etc.)
  - procps # Process utilities (ps, top, etc.)
  - gawk # GNU awk for text processing
  - sed # Stream editor (usually included but explicit)
  - grep # Pattern matching (usually included but explicit)
  - findutils # find, locate, xargs
  - less # Pager for viewing files
  - sudo # Privilege escalation (if not already installed)
  - ca-certificates # SSL certificate authorities
  - openssh-client # SSH client utilities
  - build-essential # GCC, g++, make, and other build tools for kernel modules
  - dkms # Dynamic Kernel Module Support for automatic module rebuilds

# HPC-specific packages (installed when package_profile=hpc)
# These packages are essential for HPC workloads but not needed for cloud deployments
base_packages_hpc:
  - bats # Bash Automated Testing System for test suite execution

# Cloud-specific packages (installed when package_profile=cloud)
# Cloud deployment utilities and tools
base_packages_cloud:
  - cloud-init # Cloud instance initialization
  - qemu-guest-agent # QEMU guest agent for VM management
  # Additional cloud packages can be added here as needed
