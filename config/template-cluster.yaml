version: "1.0"
metadata:
  name: "hyperscaler-emulation"
  description: "Dual-stack AI infrastructure emulation"

clusters:
  hpc:
    name: "hpc-cluster"
    base_image_path: "/home/doudalis/Projects/pharos.ai-hyperscaler-on-workskation/build/packer/hpc-base/hpc-base/hpc-base.qcow2"
    network:
      subnet: "192.168.100.0/24"
      bridge: "virbr100"

    # Hardware acceleration configuration (x86_64 only)
    hardware:
      acceleration:
        enable_kvm: true           # Enable KVM hardware virtualization
        enable_nested: false      # Enable nested virtualization
        enable_iommu: true
        iommu_mode: "intel"
        cpu_model: "host-passthrough"  # host, host-passthrough, host-model, qemu64
        cpu_features:              # Additional CPU features
          - "+vmx"                 # Intel VT-x virtualization
          - "+svm"                 # AMD-V virtualization
          - "+sse4.1"              # SSE 4.1 instructions
          - "+sse4.2"              # SSE 4.2 instructions
          - "+avx"                 # AVX instructions (if supported)
          - "+avx2"                # AVX2 instructions (if supported)
        numa_topology: null       # NUMA topology (auto-detect if null)
        cpu_topology:             # CPU topology settings
          sockets: 1
          cores: 4
          threads: 1
        performance:
          enable_hugepages: false  # Use hugepages for better memory performance
          hugepage_size: "2M"      # 2M or 1G hugepages
          cpu_pinning: false       # Pin vCPUs to physical CPUs
          memory_backing: "default" # default, hugepages, memfd
    controller:
      cpu_cores: 4
      memory_gb: 8
      disk_gb: 100
      ip_address: "192.168.100.10"

    compute_nodes:
      - cpu_cores: 8
        memory_gb: 16
        disk_gb: 200
        ip: "192.168.100.11"
        pcie_passthrough:
          enabled: true
          devices:
            # GPU device (primary function)
            - pci_address: "0000:01:00.0"
              device_type: "gpu"
              vendor_id: "10de"
              device_id: "2805"
              iommu_group: 18
              virtual_slot: "0x01"  # Virtual PCI slot (must be >= 0x01)
            # # Audio device (secondary function) - REQUIRED for same IOMMU group
            # - pci_address: "0000:01:00.1"
            #   device_type: "audio"
            #   vendor_id: "10de"
            #   device_id: "22bd"
            #   iommu_group: 18
            #   virtual_slot: "0x01"  # Same slot as GPU to keep IOMMU group together
      # - cpu_cores: 8
      #   memory_gb: 16
      #   disk_gb: 200
      #   ip: "192.168.100.12"
      #   pcie_passthrough:
      #     enabled: true
      #     devices:
      #       - pci_address: "0000:07:00.0"
      #         device_type: "gpu"
      #         vendor_id: "10de"
      #         device_id: "2504"
      #         iommu_group: 22


    slurm_config:
      partitions: ["gpu", "debug"]
      default_partition: "gpu"
      max_job_time: "24:00:00"

  cloud:
    name: "cloud-cluster"
    base_image_path: "/home/doudalis/Projects/pharos.ai-hyperscaler-on-workskation/build/packer/cloud-base/cloud-base/cloud-base.qcow2"
    network:
      subnet: "192.168.200.0/24"
      bridge: "virbr200"
    control_plane:
      cpu_cores: 4
      memory_gb: 8
      disk_gb: 100
      ip_address: "192.168.200.10"

    worker_nodes:
      cpu:
        - worker_type: "cpu"
          cpu_cores: 4
          memory_gb: 8
          disk_gb: 100
          ip: "192.168.200.11"
      gpu:
        - worker_type: "gpu"
          cpu_cores: 8
          memory_gb: 16
          disk_gb: 200
          ip: "192.168.200.12"
          pcie_passthrough:
            enabled: true
            devices:
              - pci_address: "0000:65:00.2"
                device_type: "gpu"
                vendor_id: "10de"
                device_id: "2684"
                iommu_group: 3
                virtual_slot: "0x01"
        - worker_type: "gpu"
          cpu_cores: 8
          memory_gb: 16
          disk_gb: 200
          ip: "192.168.200.13"
          pcie_passthrough:
            enabled: true
            devices:
              - pci_address: "0000:ca:00.0"
                device_type: "gpu"
                vendor_id: "10de"
                device_id: "1e36"
                iommu_group: 4
                virtual_slot: "0x01"

    kubernetes_config:
      cni: "calico"
      ingress: "nginx"
      storage_class: "local-path"
