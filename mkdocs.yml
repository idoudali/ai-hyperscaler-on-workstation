site_name: "AI-HOW: AI Hyperscaler on Workstation"
site_description: High-performance computing (HPC) hyperscaler infrastructure on workstation hardware
site_author: AI-HOW Team
site_url: https://idoudali.github.io/ai-hyperscaler-on-workskation

# Repository information
repo_name: idoudali/ai-hyperscaler-on-workskation
repo_url: https://github.com/idoudali/ai-hyperscaler-on-workskation
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2024-2025 AI-HOW Team

# Configuration
theme:
  name: material
  language: en
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
  palette:
    - scheme: default
      primary: blue grey
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue grey
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search:
      lang: en
  - simple:
      merge_docs_dir: true
      build_dir: "temp_docs"
      folders:
        - 'docs/**'
        - 'ansible/**'
        - 'packer/**'
        - 'containers/**'
        - '3rd-party/**'
        - 'scripts/**'
        - 'config/**'
        - 'docker/**'
        - 'tests/**'
        - 'python/ai_how/**'
        - 'README.md'
        - '.cursor/rules/**'
      ignore:
        - '.venv/**'
        - 'build/**'
        - 'site/**'
        - 'temp_docs/**'
        - '**/__pycache__/**'
        - '**/node_modules/**'
        - '.git/**'
        - '**/.pytest_cache/**'
        - '**/venv/**'
        - '**/.nox/**'
        - '**/site-packages/**'
        - '**/dist-info/**'
        - '**/.tox/**'
        - '**/htmlfiles/**'
        - 'AI-AGENT-GUIDE.md'
        - '**/LICENSE'
      include:
        - '*.md'
        - '*.png'
        - '*.jpg'
        - '*.jpeg'
        - '*.svg'
        - '*.gif'
        - '*.bmp'
        - '*.webp'
  - awesome-pages
  - include-markdown
  - htmlproofer:
      enabled: true
      raise_error: false
      raise_error_excludes:
        404: ['https://.*']
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: On this page
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

