site_name: Pharos.ai Hyperscaler on Workstation
site_description: High-performance computing (HPC) hyperscaler infrastructure on workstation hardware
site_author: Pharos.ai Team
site_url: https://pharos-ai.github.io/hyperscaler-on-workstation

# Repository information
repo_name: pharos.ai/hyperscaler-on-workstation
repo_url: https://github.com/pharos-ai/hyperscaler-on-workstation
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2024 Pharos.ai

# Configuration
theme:
  name: material
  language: en
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
  palette:
    - scheme: default
      primary: blue grey
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue grey
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search:
      lang: en
  - awesome-pages
  - include-markdown
  # - mkdocstrings:
  #     handlers:
  #       python:
  #         options:
  #           docstring_style: google
  #           docstring_options:
  #             ignore_init_summary: true
  #           merge_init_into_class: true
  #           show_source: false
  #           show_root_heading: true
  #           show_root_toc_entry: true

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: On this page
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

