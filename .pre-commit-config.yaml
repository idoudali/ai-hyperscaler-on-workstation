# Pre-commit hooks for Hyperscaler on Workstation project
# See https://pre-commit.com for more information
repos:
  # General file formatting and quality checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'  # Allow trailing spaces in markdown (for line breaks)
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--allow-multiple-documents']
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: check-added-large-files
        args: ['--maxkb=10240']  # 10MB limit
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Markdown linting with relaxed rules
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args:
          - '--config=.markdownlint.yaml'
          - '--fix'
        exclude: |
          (?x)^(
            docs/design-docs/open-source-solutions\.md|
            docs/design-docs/hyperscaler-on-workstation\.md)$

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: ['-e', 'SC1091']  # Disable "not following" sourced files

  # CMake formatting
  - repo: https://github.com/cheshirekow/cmake-format-precommit
    rev: v0.6.13
    hooks:
    - id: cmake-format
      args: ['--config=.cmake-format.py']


  # Commit message validation (Conventional Commits)
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.2.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [
          '--verbose',
          '--scopes', 'ansible,terraform,packer,slurm,k8s,gpu,docs,ci,scripts'
        ]


  # Dockerfile linting is covered in CI via GitHub Actions hadolint. Removed from local pre-commit to avoid requiring hadolint binary locally.

  # Python formatting and linting
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.10
    hooks:
      - id: ruff
        args: ["--fix"]
        files: ^python/ai_how/
      - id: ruff-format
        files: ^python/ai_how/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
      - id: mypy
        files: ^python/ai_how/
        additional_dependencies:
          - tokenize-rt==3.2.0

# Global excludes
exclude: |
  (?x)^(
    \.terraform/.*|
    terraform\.tfstate.*|
    \.vagrant/.*|
    output-.*/.*|
    \.secrets\.baseline|
    packer_cache/.*
  )$
