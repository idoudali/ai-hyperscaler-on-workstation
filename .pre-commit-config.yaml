# Pre-commit hooks for Hyperscaler on Workstation project
# See https://pre-commit.com for more information
repos:
  # General file formatting and quality checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'  # Allow trailing spaces in markdown (for line breaks)
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--allow-multiple-documents']
        exclude: 'mkdocs\.yml$'  # MkDocs uses PyYAML-specific tags
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: check-added-large-files
        args: ['--maxkb=10240']  # 10MB limit
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: detect-private-key
        exclude: |
          (?x)^(
            tests/.*\.py$|
            tests/.*\.sh$
          )$
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Markdown linting with relaxed rules
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args:
          - '--config=.markdownlint.yaml'
          - '--fix'
        exclude: |
          (?x)^(
            docs/design-docs/open-source-solutions\.md|
            docs/design-docs/hyperscaler-on-workstation\.md)$

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: ['-e', 'SC1091', '-e', 'SC2317']  # Disable "not following" sourced files and "unreachable command" (false positive for indirect function calls)

  # CMake formatting
  - repo: https://github.com/cheshirekow/cmake-format-precommit
    rev: v0.6.13
    hooks:
    - id: cmake-format
      args: ['--config=.cmake-format.py']

  # Commit message validation (Conventional Commits)
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.2.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [
          '--verbose',
          '--scopes', 'ansible,terraform,packer,slurm,k8s,gpu,docs,ci,scripts,cursor,python,ai-how'
        ]

  # Dockerfile linting is covered in CI via GitHub Actions hadolint. Removed from local pre-commit to avoid requiring hadolint binary locally.

  # Python formatting and linting using Makefile targets for consistency
  - repo: local
    hooks:
      - id: make-lint
        name: make-lint
        entry: make
        language: system
        args: ['lint-ai-how']
        files: ^python/ai_how/
        types: [python]
        pass_filenames: false
        stages: [pre-commit]
        additional_dependencies: []
        require_serial: true
        description: "Run linting using Makefile lint-ai-how target"

      - id: make-format
        name: make-format
        entry: make
        language: system
        args: ['format-ai-how']
        files: ^python/ai_how/
        types: [python]
        pass_filenames: false
        stages: [pre-commit]
        additional_dependencies: []
        require_serial: true
        description: "Run code formatting using Makefile format-ai-how target"


# Global excludes
exclude: |
  (?x)^(
    \.terraform/.*|
    terraform\.tfstate.*|
    \.vagrant/.*|
    output-.*/.*|
    \.secrets\.baseline|
    packer_cache/.*
  )$
